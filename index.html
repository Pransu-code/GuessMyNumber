<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css"/>
    <title>Guess my number!</title>
</head>
<body>
<header>
    <button class="again"> Again! </button>
    <p class="right-corner"> Between 1 and 20 </p>

        <h1 class="center-heading">Guess my number</h1>
        <h1 class="number"> ? </h1>
</header>
<section class="left">
    <input type="number" class="guess"/>
    <button class="check">Check!</button>
   
</section>

<section class="right">
    <p class="message">Start guessing...</p>
    <p class="text-score">score :<span class="score"></span> </p>
    <p class="text-high-score"> Highscore :<span class="highscore"></span></p>
</section>


</body>

<script src = "script.js">
    </script>
</html>
